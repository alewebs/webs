<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - error page</title>
  <link rel="stylesheet" href="./style_error404.css">
</head>
<body>


<!--dust particel-->
<div>
  <div class="starsec"></div>
  <div class="starthird"></div>
  <div class="starfourth"></div>
  <div class="starfifth"></div>
</div>
<!--Dust particle end--->


<div class="lamp__wrap">
  <div class="lamp">
    <div class="cable"></div>
    <div class="cover"></div>
    <div class="in-cover">
      <div class="bulb"></div>
    </div>
    <div class="light"></div>
  </div>
</div>
<!-- END Lamp -->

<section class="error">
  <!-- Content -->
  <div class="error__content">
    <div class="error__message message">
      <h1 class="message__title">PAGINA NO ENCONTRADA</h1>
      <p class="message__text">Lo sentimos, la página que buscaba no se encuentra aquí. El enlace que siguió puede estar roto o ya no existe. Vuelva a intentarlo O vuelva a la pagina de inicio</p>
    </div>
    <div class="error__nav e-nav">
      <a href="https://alewebs.ar/" target="" class="e-nav__link"></a>
    </div>
  </div>
  <!-- END Content -->
</section>

</body>
</html>
